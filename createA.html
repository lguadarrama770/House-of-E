<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mock Website</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <div class=container>
        <h1>Create an account</h1>
        <label for="fullname"><b>Full Name</b></label>
          <input type="text" placeholder="First & Last Name" name="fullname">
        <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email">
        <label for="psw"><b>PassWord</b></label>
          <input type="text" placeholder="Enter Password" name="psw">
          <label>
            <input type="checkbox" checked="checked" name="student">Student
          </label>
          <label>
            <input type="checkbox" checked="checked" name="professional">Professional
          </label>
          <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </main>
    <script src="script.js"></script>
 
</html>
